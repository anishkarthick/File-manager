<!DOCTYPE html>
<html>

<head>
    <title>FileManager</title>
    <link rel="icon" href="img/upload.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/jquery/jquery.js"></script>
</head>

<body>

    <!-- update modal -->
    <div class="overlay hidden">

        <div id="updateModal" class="updateModal hidden">
            <button id="close" class="close-modal" style="font-size: x-large;">&times;</button>
            <h2>Update file</h2>

            <label for="id">Id</label><br>
            <input id="id" type="text" name="id"><br>

            <div class="custom-file">
                <br>
                <input type="file" class="custom-file-input" id="updateFileInput" aria-describedby="customFileInput"
                    name="file" required>
                <label class="custom-file-label" for="updateFileInput">Select file</label>
            </div>
            <br><br>

            <button class="btn btn-primary" id="update" type="submit">Submit</button>

        </div>
    </div>

    <!-- FileUpload -->
    <h2 class="brdr">File Manager</h2>
    <div class="container" style="margin-top: 50px;">

        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col-6 p-4">

                    <legend>Upload File</legend>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileInput"
                            aria-describedby="customFileInput" name="file" required multiple>
                        <label class="custom-file-label" for="customFileInput">Select file</label>
                    </div>
                    <br><br>
                    <button class="btn btn-primary" id="upload" type="submit">Submit</button>

                </div>
            </div>
        </div>

        <div style="overflow-y:scroll; height: 240px;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>s.no</th>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <br><br>

        <form action="/logout?_method=DELETE" method="POST">
            <button id="logout" type="submit" style="float: right; border-radius: 8px;border: none; ">
                <span style="color: rgba(10, 10, 10, 0.603);">
                    <i class="fas fa-sign-out-alt fa-x"> Log Out</i>
                </span>
            </button>
        </form>
    </div>

    <script src="/js/task.js"></script>

</body>

</html>
